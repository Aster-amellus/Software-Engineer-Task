version: "3.9"
services:
  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./frontend:/app/frontend
      - storage:/data
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  worker:
    build: ./backend
    command: celery -A app.workers.celery_app.celery_app worker --loglevel=info
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./frontend:/app/frontend
      - storage:/data
    env_file:
      - .env
    depends_on:
      - db
      - redis
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arxiv_review
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
  storage:
